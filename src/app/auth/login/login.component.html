



<div class="login-container">
  <div class="logo">MyLogo</div>
  <img src="logo1.png" alt="Elite Badminton Club " class="logo" >
  <form id="loginForm">
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <span class="toggle-password" id="togglePassword">&#x1F441;</span>
          </div>
      </div>
      <div class="form-options">
          <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="btn-login">Log In</button>
  </form>
</div>

<!-- Full-height section to center the login form vertically -->
<section class="vh-100">  
    <div class="container py-5 h-100 center"> <!-- Container with padding and full height -->
        <img src="logo1.png" alt="Elite Badminton Club " class="logo " >
      <div class="row d-flex align-items-center justify-content-center h-100"> <!-- Center content in row -->
        
        
        <!-- Left-side image column -->
        <div class="col-md-8 col-lg-7 col-xl-6">
          <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" -->
          <img src="loginImage.jpg"
          
            class="img-fluid" alt="Phone image"> <!-- Responsive image -->
        </div>
  
        <!-- Right-side form column -->
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form> <!-- Login form starts here -->
  
            <!-- Email input field -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input field -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <!-- Remember me checkbox and Forgot Password link -->
            <div class="d-flex justify-content-around align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a> <!-- Link to password recovery -->
            </div>
  
            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">
              Sign in
            </button>
  
            <!-- OR divider -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
           
  
          </form> <!-- End of form -->
        </div> <!-- End of right-side form column -->
      </div> <!-- End of row -->
    </div> <!-- End of container -->
  </section> <!-- End of section -->
